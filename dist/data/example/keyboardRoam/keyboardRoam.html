<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon/favicon.png" />
    <title>键盘漫游模式</title>

    <link href="../../libs/gemini/gemini.css" rel="stylesheet" />
    <link href="../../libs/Cesium/Widgets/widgets.css" rel="stylesheet" />
    <link href="../../libs/style.css" rel="stylesheet" />
    <script src="../../libs/Cesium/Cesium.js"></script>
    <script src="../../libs/gemini/gemini.js"></script>
    <script src="../../libs/log/Sandcastle.js"></script>
    <script src="../../libs/log/log.js"></script>
    <script src="../../config/index.js"></script>
</head>

<body>

    <div id="geminiContainer" class="gemini-container"></div>
    <div id="geminiToolbar" class="gemini-toolbar">
        <img src="/img/textures/keyboard.png" alt="" />
    </div>

    <script type="text/javascript">

        // 需要覆盖config.json中地图属性参数（当前示例框架中自动处理合并）
        let mapOptions = {
            scene: {
                center: { "lat": 36.72746, "lng": 117.05195, "alt": 489.5, "heading": 85.7, "pitch": -24.6 }
            },
            terrain: {
                url: window.GLOBAL_CONFIG.dataSever + "/data/terrain30/jn30terrain",
                show: true
            },
            basemaps: [
                {
                    name: "天地图影像(EPSG:3857)",
                    icon: "img/basemaps/tdt_img.png",
                    type: "tdt",
                    layer: "img_d",
                    key: gemini.Token.tiandituArr,
                    show: true,

                },
                {
                    name: "天地图电子(EPSG:3857)",
                    icon: "img/basemaps/tdt_vec.png",
                    type: "group",
                    layers: [
                        { name: "底图", type: "tdt", layer: "vec_d", key: gemini.Token.tiandituArr },
                        { name: "注记", type: "tdt", layer: "vec_z", key: gemini.Token.tiandituArr }
                    ],

                },
            ],
            layers: [
            ]
        }

        const map = new gemini.Map("geminiContainer", mapOptions)
        // 开启键盘漫游
        map.keyboardRoam.enabled = true
      
        map.keyboardRoam.minHeight = 80
       
       
       
    </script>
    <style>
        .gemini-container {
            width: 100%;
            height: 100%;
            
            position: absolute;
        }

        .gemini-toolbar {
            position: absolute;
            width: 345px;
            height: 248px;
            right: 20px;
            bottom: 40px;
            background: #343333;
            border-radius: 8px;
            z-index: 9999;
        }
        .gemini-toolbar img{
            display: block;
            width: 100%;
            margin-top: 50px;
        }
        .gemini-buttom-dark {
            position: relative;
            width: 130px;
            height: 32px;
            background: rgba(0, 112, 228, 0);
            border-radius: 4px;
            border: 1px solid #0070E4;

            font-family: MicrosoftYaHei;
            font-size: 14px;
            color: #0070E4;
            line-height: 32px;
            text-align: center;
            font-style: normal;
            cursor: pointer;
        }

        .gemini-buttom-dark:hover {
            border: 1px solid #ffffff;
            color: #fcfcfc;
        }

        .gemini-buttom-light {
            position: relative;

            width: 98px;
            height: 32px;
            background: #0070E4;
            border-radius: 4px;

            font-family: MicrosoftYaHei;
            font-size: 14px;
            color: #fcfcfc;
            line-height: 32px;
            text-align: center;
            font-style: normal;
            cursor: pointer;
        }

        .gemini-buttom-light:hover {
            background: #7daada;
        }
    </style>

</body>

</html>
